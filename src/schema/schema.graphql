 type Query {
    "Obtenemos la lista de todos los usuarios"
    users: [User!]!

    "Iniciamos sesi√≥n en el sistema"
    login(email: String!, password: String!): User!

    "Obtener nuestra informacion con el token"
    me: User!
}

type Mutation {
    "Registro de los usuarios en el sistema"
    register(user: UserInput) : User!
}

type User {
    id: ID!
    name: String!
    lastname: String!
    email: String!
    password: String
    registerDate: String!
}

input UserInput {
    name: String!
    lastname: String!
    email: String!
    password: String!
}